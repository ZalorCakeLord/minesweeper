<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --cell-bg: #333;
            --cell-hover: #444;
            --cell-active: #555;
            --text-color: #fff;
            --border-color: #444;
            --flag-color: #f44336;
            --mine-color: #ff5252;
            --number-colors: [
                #2196F3,  /* 1 */
                #4CAF50,  /* 2 */
                #FF5722,  /* 3 */
                #9C27B0,  /* 4 */
                #795548,  /* 5 */
                #607D8B,  /* 6 */
                #E91E63,  /* 7 */
                #FFC107   /* 8 */
            ];
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            gap: 20px;
        }

        .info-box {
            background-color: var(--cell-bg);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        #board {
            background-color: var(--cell-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            user-select: none;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 30px;
            height: 30px;
            margin: 2px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cell-bg);
            color: var(--text-color);
            border: 2px outset var(--border-color);
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover {
            background-color: var(--cell-hover);
        }

        .cell:active {
            border-style: inset;
            background-color: var(--cell-active);
        }

        .revealed {
            background-color: #2a2a2a;
            border: 2px solid #1a1a1a;
        }

        .flagged {
            color: var(--flag-color);
        }

        .mine {
            background-color: var(--mine-color);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #444;
        }

        .number-1 { color: #2196F3; }
        .number-2 { color: #4CAF50; }
        .number-3 { color: #FF5722; }
        .number-4 { color: #9C27B0; }
        .number-5 { color: #795548; }
        .number-6 { color: #607D8B; }
        .number-7 { color: #E91E63; }
        .number-8 { color: #FFC107; }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .game-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }

        .difficulty-selector {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .difficulty-btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="info-box" id="mines-count">üí£ 10</div>
                <div class="info-box" id="flags-count">üö© 0</div>
            </div>
            <div class="game-info">
                <div class="info-box" id="timer">‚è±Ô∏è 0</div>
            </div>
        </div>
        <div id="board"></div>
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="difficulty-btn">Difficulty</button>
        </div>
    </div>

    <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
            <h2 id="overlay-title">Game Over</h2>
            <p id="overlay-message">You hit a mine!</p>
            <p id="overlay-time">Time: 0 seconds</p>
            <button id="play-again-btn">Play Again</button>
            <div class="difficulty-selector" id="difficulty-selector">
                <h3>Select Difficulty</h3>
                <button class="difficulty-btn" data-difficulty="easy">Easy (9√ó9, 10 mines)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (16√ó16, 40 mines)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (30√ó16, 99 mines)</button>
                <button class="difficulty-btn" data-difficulty="custom">Custom</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.mjs"></script>
</body>

</html>
